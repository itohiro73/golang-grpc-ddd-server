settings:
  legacy:
    force: false
    interval: 0s
schema:
  - name: server
    path: .
    commands:
      install:
        status: true
        method: go build -o grpc-server ./cmd/server/
      run:
        status: true
        method: ./grpc-server
    watcher:
      extensions:
        - go
      paths:
        - /
      ignore:
        paths:
          - .git
          - .realize
          - vendor
